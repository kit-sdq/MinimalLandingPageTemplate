<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link href="./fontawesome/css/fontawesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
  </head>

  <body>
    
    <div id="logo">
      <img src="https://sdq.kastel.kit.edu/kit-template/img/sdqlogo.svg" alt="Logo">
    </div>

    <div id="link-list">
      <a href="" class="link-1 icon">
        <i class="fa-solid fa-vials"></i>
      </a>
      <a href="" class="link-1 text">
        <span class="title">Test1</span> <span class="desc">Test123</span>
      </a>

      <a href="" class="link-2 icon">
        <i class="fa-solid fa-vials"></i>
      </a>
      <a href="" class="link-2 text">
        <span class="title">Test2</span> <span class="desc">Test234sahdshhs ahjsdhjsdjjhsadhsdhk jsadhjdsh ahdshka</span>
      </a>

      <a href="" class="link-3 icon">
        <i class="fa-solid fa-vials"></i>
      </a>
      <a href="" class="link-3 text">
        <span class="title">Test3</span> <span class="desc">Test234sahdshhs ahjsdhjsdjjhsadhsdhk jsadhjdsh ahdshka</span>
      </a>
    </div>

    <style>
      :root {
        --link-count: 3;
      }

      .link-1 {
        --col: blue;
      }

      .link-2 {
        --col: red;
      }

      .link-3 {
        --col: green;
      }

      a {
        text-decoration: none;
      }

      body {
        width: 100vw;
        overflow-y: hidden;
        overflow-x: auto;
        display: flex;
        flex-direction: column;
        padding-top: 7%;
        align-items: center;
        font-family: sans-serif;
        margin: 0 0 0 0;
        gap: 2rem;
      }

      #logo {
        max-height: 30vh;
        max-width: 60vw;
        overflow: hidden;
        text-align: center;
        display: flex;
      }

      #logo > img {
        flex-grow: 1;
        max-height: 100%;
        max-width: 100%;
      }

      #link-list {
        display: grid;
        gap: 1rem;
        width: 80%
      }

      #link-list > a.text {
        width: 100%;
        text-align: center;
        font-size: larger;
        padding-bottom: 2rem;
      }

      .desc {
        display: none;
        color: dimgray;
      }

      .title {
        color: var(--col);
        font-weight: bold;
      }

      #link-list > a.icon {
        color: var(--col);
        height: 110px;
        width: 100%;
        text-align: center;
      }

      #link-list > a.icon > i {
        font-size: 100px;
      }

      @media screen and (min-width: 768px) {
        #logo {
          max-height: 30vh;
          max-width: 50vw;
        }

        #link-list {
          grid-template-columns: repeat(var(--link-count), minmax(0, 1fr));
        }

        #link-list > a.icon {
          text-align: center;
          grid-row-start: 1;
          color: dimgray;
          height: 125px;
        }

        #link-list > a.icon:hover {
          color: var(--col);
        }

        #link-list > a.text {
          grid-row-start: 2;
          grid-column-start: 1;
          grid-column-end: calc(var(--link-count) + 1);
          display: none;
          font-size: x-large;
        }

        .title::after {
          content: ":";
        }

        .desc {
          display: inline;
        }

        #link-list > a.icon:hover + a.text {
          display: block;
        }
      }
    </style>
  </body>
</html>
